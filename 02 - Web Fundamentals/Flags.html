<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags Practice</title>
    <link rel="stylesheet" href="flags.css">
</head>

<body>
    <header>
        <h1>Flag Practice</h1>
        <p>Here I am going to practice what I have learned so far by creating the German and French flags.</p>
    </header>
    
    <main>
        <section class="German-flag">
            <div class="german-flag-black"></div>
            <div class="german-flag-red"></div>
            <div class="german-flag-yellow"></div>
        </section>

        <div class="Hungarian-flag">
            <p id="hungarian-flag-red"></p>
            <p id="hungarian-flag-white"></p>
            <p id="hungarian-flag-green"></p>
        </div>

        <div class="french-flag">
            <p id="french-flag-blue"></p>
            <p id="french-flag-white"></p>
            <p id="french-flag-red"></p>
        </div>
    </main>
</body>
</html>
