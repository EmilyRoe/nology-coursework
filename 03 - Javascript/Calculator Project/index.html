<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <div class="heading">
                <h1>Emily's Calculator</h1>
                <h2>Welcome to my first JavaScript Project. Have a go at some calculations...</h2>
            </div>
        </header>

        <div class="calculator">
            <div class="calculator__display"></div>

            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">+</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">-</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">x</button>
            <button class="number-button">0</button>
            <button id="clear-button">AC</button>
            <button class="equals">=</button>
            <button class="operator-button">/</button>
            </div>
        </div>
    </main>
    
</body>
</html>
