<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Emily's Calculator</h1>
        <h2>Welcome to my first JavaScript Project. Have a go at some calculations...</h2>
        <div class="calculator">
            <div class="calculator__display"></div>

            <div class="calculator__buttons">1</div>
            <div class="calculator__buttons">2</div>
            <div class="calculator__buttons">3</div>
            <div class="calculator__buttons">+</div>
            <div class="calculator__buttons">4</div>
            <div class="calculator__buttons">5</div>
            <div class="calculator__buttons">6</div>
            <div class="calculator__buttons">-</div>
            <div class="calculator__buttons">7</div>
            <div class="calculator__buttons">8</div>
            <div class="calculator__buttons">9</div>
            <div class="calculator__buttons">x</div>
            <div class="calculator__buttons">0</div>
            <div class="calculator__buttons">AC</div>
            <div class="calculator__buttons">=</div>
            <div class="calculator__buttons">/</div>
            </div>
        </div>
    </main>
    
</body>
</html>
